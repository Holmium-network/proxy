<input id='url' class='url' placeholder='Enter URL' type='text' name='cdURL' required=''>
<button class='submit' onclick="handleClick(document.getElementById('url').value, 'al' )">Alloy</button>
<button class='submit' onclick="handleClick(document.getElementById('url').value, 'pm' )">SysYA</button>
<button class='submit' onclick="handleClick(document.getElementById('url').value, 'vi' )">Via</button>

</footer>
<script>
        function handleClick(url, type) {
            if (url == '') return alert('You must enter a website URL before using this service.');
            switch (type) {
                case 'al':
                    url = url.replace('https://', '').replace('http://', '');
                    url = url.split('/');
                    url = btoa('http://' + url[0]) + '/' + url.slice(1).join('/');
                    document.cookie = 'oldsmobile=worsecar; max-age=259200; domain=.' + document.domain + '; path=/';
                    document.getElementById('frame').src = 'https://cdn.' + document.domain.replace('www.', '') + '/fetch/_' + url + '_';
                    document.getElementById('frame').style.visibility = 'visible';
                    break;

                case 'pm':
                    url = url.replace('https://', '').replace('http://', '');
                    url = 'http://' + url;
                    url = encodeURIComponent(btoa(url));
                    document.cookie = 'oldsmobile=worsecar; max-age=259200; domain=.' + document.domain.replace('www.', '') + '; path=/';
                    document.getElementById('frame').src = 'https://cdn.' + document.domain.replace('www.', '') + '/gateway?url=' + url;
                    document.getElementById('frame').style.visibility = 'visible';
                    break;

                case 'vi':
                    document.cookie = 'oldsmobile=badcar; max-age=259200; sameSite=lax; domain=' + document.domain + '; path=/; secure;';
                    document.getElementById('frame').src = 'https://cdn.' + document.domain.replace('www.', '') + '/' + url;
                    document.getElementById('frame').style.visibility = 'visible';
                    break;
            }
        }

        var cookies = document.cookie.split(';');

        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            var eqPos = cookie.indexOf('=');
            var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
            document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
        }

        document.getElementById('frame').height = document.body.offsetHeight - 60;
    </script>
